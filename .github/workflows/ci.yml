name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    permissions:
      actions: read
      contents: write
      deployments: read
      pages: write
      id-token: write
      pull-requests: write
      security-events: write
      packages: read
    uses: ./.github/workflows/dotnet-ci.yml
    with:
      solutionName: "Workflow"
      buildOs: "windows"

