# name is made short because the check path becomes really long and repeditive
name: run

on:
  workflow_call:
    inputs:
      solutionName:
        required: true
        type: string
      useSlnx:
        required: false
        type: boolean
        default: false
        description: 'If true, uses .slnx solution format instead of .sln'

jobs:
  snitch-run:
    runs-on: windows-2025
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true
      DOTNET_GENERATE_ASPNET_CERTIFICATE: false
      solutionpath: ${{ inputs.solutionName }}.${{ inputs.useSlnx && 'slnx' || 'sln' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.2
      with:
        path: a

    - name: Checkout dpvreony/github-action-workflow
      uses: actions/checkout@v6.0.2
      with:
        repository: dpvreony/github-action-workflows
        path: github-action-workflows

    - name: Install .NET
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: "github-action-workflows/eng/snitch/global.json"

    - name: Install dotnet tools
      run: dotnet tool restore --tool-manifest dotnet-tools.json
      working-directory:
        github-action-workflows/eng/snitch

    - name: Prepare Artifact Directory
      run: |
        mkdir -p artifacts/snitch

    - name: run snitch
      run: |
        dotnet snitch ${{ github.workspace }}/a/src/${{ env.solutionpath }} > ${{ github.workspace }}/artifacts/snitch/snitch.txt
      working-directory:
        github-action-workflows/eng/snitch

    - name: store snitch
      if: ${{ always() }}
      uses: actions/upload-artifact@v7
      with:
        name: snitch
        path: artifacts/snitch
